<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="style.css" rel="stylesheet">


</head>
<body>

  <main>
    
    <section class="container">

      <article class="img_container">
        <img src="images/image-product-mobile.jpg" alt="perfume bottle">
      </article>

      <article class="content_container">
        <p class="top_heading">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <article class="price_container">
          <h2 class="new_price">$149.99</h2>
          <h4 class="old_price">$169.99</h4>
        </article>

        <div class="btn_container">
          <button class="cart_btn"><embed src="images/icon-cart.svg" />Add to Cart</button>
        </div>
      </article>

    </section>  

  </main>

  <!-- <footer>
    <div class="attribution">
      Challenge by Frontend Mentor. 
      Coded by A Cabrie.
    </div>
  </footer> -->
</body>
</html>
